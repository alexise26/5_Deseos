<ion-header>
  <ion-navbar color="primary" clear>
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes:false).length == 0">
    <ion-row>
      <ion-col class="text-center caja-vacia" align="canter">
          <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
          <p>No hay ninguna lista pendiente.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:false; let i = index" >

    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2>{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>

    <ion-list>

      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista, i)">
        <!-- <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon> -->
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        <h2 [class.tachado]="item.completado">{{item.nombre}}</h2>
      </ion-item>

      <ion-item *ngIf="lista.items.length > 2" class="text-center">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>

  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
